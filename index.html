<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link href="style.css" rel="stylesheet">
        <title>My selfie app</title>
    </head>
    <body>
        <div class="container">
            <center>
                <a href="" id="link" download="myselfie.png"></a>
                <h1>Voice Selfie App<img id="logo_img" src="https://cdn.friendlystock.com/wp-content/uploads/2021/03/4-nerdy-boy-taking-selfie-cartoon-clipart.jpg"></h1>
                <hr>
                <h4 style="color:red;">Please press allow as soon as popup comes up after you give a voice command</h4>
                <div class="form_group">
                    <h3>Say "Take my selfie"</h3>
                    <label>Your voice output</label>
                    <textarea class="form-control" id="textbox" readonly="true"></textarea>
                </div>
                <br>
                <button class="btn btn-primary" onclick="start()">Start</button>
                <p>Press the start button</p>
                <label>Your webcam</label>
                <div id="camera">
                </div>
                <br>
                <label>Your selfie will display here</label>
                <div id="result"></div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
